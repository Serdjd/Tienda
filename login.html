<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Login</h1>
    </header>
    <nav>
        Visita nuestra página web <a href="index.html">Nacidos de la bruma</a>
    </nav>
    <main>
        <h2>Registrate</h2>
        <form method="get" action="">
            <label for="usuario">Nombre de usuario</label>
            <input type="text" name="usuario" id="usuario" pattern="[A-Za-zs\?]">
            <label for="sexo">Sexo:</label>
            <select name="sexo" id="sexo">
                <option value="men">hombre</option>
                <option value="women">mujer</option>
            </select><br><br>
            <label for="libro">Libro preferido</label>
            <input type="text" name="libro" id="libro">
            <label for="personaje">Personaje favorito</label>
            <input type="text" name="personaje" id="perdido">
            <label for="email">Correo electrónico</label>
            <input type="email" name="email" id="email" pattern="@gmail.com">
            <label for="contraseña">Contraseña</label>
            <input type="text" name="contraseña" id="contraseña"><br><br>
            <input type="submit" value="Enviar">
        </form>
        <h2>Inicia Sesión</h2>
        <form method="get" action="">
            <label for="Correo">Correo electrónico</label>
            <input type="email" name="Correo" id="Correo" pattern="@gmail.com">
            <label for="password">Contraseña</label>
            <input type="text" name="password" id="password"><br><br>
            <input type="submit" value="Iniciar sesión">
        </form>
        <audio src="lofi.mp3" loop controls autoplay></audio>
    </main>
    <footer>
        <p>Accede a más <a href="info.html">información</a></p>
    </footer>
</body>
</html>
